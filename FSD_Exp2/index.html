<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Simple Weather Viewer</title> 
    <link   
href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet"> 
</head> 
<body> 
    <div class="weather-container"> 
        <h1 class="weather-app-title">Weather App</h1> 
        <input type="text" id="cityInput" placeholder="Enter city name..." 
class="city-input"> 
        <button id="getWeatherBtn" class="get-weather-button">Get 
Weather</button> 
        <div id="weatherInfo" class="weather-info"> 
            
            <p>Enter a city name and click "Get Weather" to see the current conditions.</p> 
        </div> 
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
